version: '3.8'
services:
  mongo:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-data:/data/db

  api:
    build: ./BackEnd
    container_name: crud-api
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://root:example@mongo:27017/crudDB_v2?authSource=admin
      - SESSION_SECRET=mysecret
      - PORT=5000
    depends_on:
      - mongo
    volumes:
      - ./BackEnd:/usr/src/app
    command: npm start

  frontend:
    build: ./FrontEnd
    container_name: astro-frontend
    restart: always
    ports:
      - "4321:4321"
    volumes:
      - ./FrontEnd:/app
    environment:
      - NODE_ENV=development
    command: npm run dev

volumes:
  mongo-data: